name: OpenWrt Build (Container)--废弃

on:
  workflow_dispatch: # 手动触发

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-21.02
  # 修改点：这里原本是 mx6ull.config，改为你实际的文件名 imx6ull.config
  CONFIG_FILE: imx6ull.config

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: p3terx/openwrt-build-env:20.04
      options: --user root

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Clone OpenWrt Source
      run: |
        git config --global --add safe.directory '*'
        echo "Cloning $REPO_BRANCH from $REPO_URL..."
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

    - name: Load Custom Configuration
      run: |
        # 调试信息：打印当前目录文件列表，确认文件名
        ls -la
        
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "Error: $CONFIG_FILE not found in repository root!"
          exit 1
        fi
        
        # 复制配置文件到 openwrt 源码目录
        cp $CONFIG_FILE openwrt/.config
        echo "Configuration loaded."

    - name: Update Feeds & Dependencies
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        export FORCE_UNSAFE_CONFIGURE=1
        make defconfig

    - name: Download Packages
      working-directory: ./openwrt
      run: |
        export FORCE_UNSAFE_CONFIGURE=1
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread compile"
        export FORCE_UNSAFE_CONFIGURE=1
        make -j$(nproc) || make -j1 V=s

    - name: Organize Files
      if: success()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: OpenWrt-Firmware
        path: ${{ env.FIRMWARE_PATH }}
